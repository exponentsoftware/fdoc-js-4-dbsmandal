<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Contact Me</title>
</head>
<body>
    <div class="contacts">
        <h1>Feel Free to Message Me</h1>
        <div class="contactForm">
            <form class="form-data" action="https://formspree.io/f/meqdbywp" method="post">
                <div class="input-div">
                    <label for="Name">Name</label>
                    <input type="text" name="name" placeholder="Enter Your Name">
                </div>
                <div class="input-div input-div-mobile">
                    <label for="Email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Name">
                </div>
                <div class="input-div">
                    <label for="mobile">Mobile No</label>
                    <input type="number" name="mobile" id="mobile" placeholder="Enter Your Mobile Number">
                </div>
                <div class="input-div">
                    <label for="Message">Your Message</label>
                    <textarea type="text" name="Message" id="Message" placeholder="Enter Your Message"></textarea>
                </div>
                <button class="submit-btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
